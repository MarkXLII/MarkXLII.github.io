<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonetic Alphabet Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="vstack gap-3">
                    <p class="fs-4">Phonetic Alphabet Converter</p>
                    <input type="text" class="form-control" id="inputText" placeholder="Enter text here">
                    <button id="convertButton" type="button" class="btn btn-outline-primary">Convert</button>
                    <div id="output" class="vstack gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the conversion and display
        document.getElementById('convertButton').addEventListener('click', function () {
            let inputText = document.getElementById('inputText').value.toUpperCase();
            let output = convertToPhonetic(inputText);
            document.getElementById('output').innerHTML = output;
        });

        function convertToPhonetic(text) {
            const phoneticAlphabet = {
                'A': 'Alpha', 'B': 'Bravo', 'C': 'Charlie', 'D': 'Delta', 'E': 'Echo',
                'F': 'Foxtrot', 'G': 'Golf', 'H': 'Hotel', 'I': 'India', 'J': 'Juliett',
                'K': 'Kilo', 'L': 'Lima', 'M': 'Mike', 'N': 'November', 'O': 'Oscar',
                'P': 'Papa', 'Q': 'Quebec', 'R': 'Romeo', 'S': 'Sierra', 'T': 'Tango',
                'U': 'Uniform', 'V': 'Victor', 'W': 'Whiskey', 'X': 'X-ray', 'Y': 'Yankee',
                'Z': 'Zulu',
                '0': 'Zero', '1': 'One', '2': 'Two', '3': 'Three', '4': 'Four',
                '5': 'Five', '6': 'Six', '7': 'Seven', '8': 'Eight', '9': 'Niner'
            };
            return text.split('').map(letter => letter in phoneticAlphabet ? `${letter} as in ${phoneticAlphabet[letter]}` : letter).join('<br>');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
