<!-- live/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Gender Reveal Results!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<body
    class="bg-gradient-to-br from-yellow-200 via-green-200 to-teal-300 flex flex-col items-center justify-center min-h-screen font-sans p-6">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-2xl w-full">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-gray-700">Live Results!</h1>

        <div class="mb-8 relative"
            style="height: 300px; width: 100%; max-width: 400px; margin-left: auto; margin-right: auto;">
            <canvas id="resultsChart"></canvas>
        </div>

        <div class="grid grid-cols-2 gap-4 text-2xl mb-6">
            <div class="p-4 bg-blue-100 rounded-lg shadow">
                <div class="font-bold text-blue-600">BOY</div>
                <div id="boyVotes" class="text-3xl font-extrabold text-blue-700">0</div>
                <div id="boyPercentage" class="text-sm text-blue-500">(0%)</div>
            </div>
            <div class="p-4 bg-pink-100 rounded-lg shadow">
                <div class="font-bold text-pink-600">GIRL</div>
                <div id="girlVotes" class="text-3xl font-extrabold text-pink-700">0</div>
                <div id="girlPercentage" class="text-sm text-pink-500">(0%)</div>
            </div>
        </div>

        <div class="mb-4">
            <p class="text-xl text-gray-600">Total Votes: <span id="totalVotes" class="font-bold">0</span></p>
        </div>

        <div id="loadingMessage" class="mt-4 text-gray-500">Loading results...</div>
        <div id="errorMessage" class="mt-4 text-red-500 hidden"></div>

        <button id="revealButton"
            class="mt-8 bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transform hover:scale-105 transition-transform duration-150 ease-in-out hidden">
            ðŸŽ‰ Reveal the Gender! ðŸŽ‰
        </button>
        <div id="revealedGender" class="mt-6 text-5xl font-extrabold hidden">
            <!-- Revealed gender will appear here -->
        </div>
    </div>

    <!-- Optional: Display list of guesses -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-2xl w-full mt-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Who Guessed What?</h2>
        <div id="guestListContainer" class="max-h-60 overflow-y-auto text-left">
            <ul id="guestList" class="divide-y divide-gray-200">
                <!-- Guest entries will be populated here -->
                <li class="py-2 px-1 text-gray-500">No guesses yet...</li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
